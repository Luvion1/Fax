# git-cliff Configuration for Fax Compiler
# Documentation: https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Changelog body template
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}**[BREAKING]** {% endif %}{{ commit.message | upper_first | trim }}\
          {% if commit.remote.username %} by @{{ commit.remote.username }}{% endif %}\
          {% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ commit.remote.pr_url }}){% endif %}
    {% endfor %}
{% endfor %}
{% if remote.contributors %}

    ### Contributors
    {% for contributor in remote.contributors %}
        - @{{ contributor.username }}
    {% endfor %}
{% endif %}

"""

# Changelog footer
footer = """
<!-- generated by git-cliff -->
"""

# Remove leading and trailing whitespace from the changelog
trim = true

# Preprocessors to run before parsing commits
preprocessors = []

[git]
# Parse commits according to the conventional commits specification
conventional_commits = true

# Filter out commits that don't follow the conventional commits specification
filter_unconventional = true

# Split commits by line breaks
split_commits = false

# Regex to parse conventional commits
commit_preprocessors = [
    # Remove issue/PR references from the message body (they'll be added as links)
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
    # Remove trailing whitespace
    { pattern = '\s+$', replace = "" },
]

# Regex to parse commit links
commit_parsers = [
    # Features
    { message = "^feat", group = "Features" },
    # Bug fixes
    { message = "^fix", group = "Bug Fixes" },
    # Performance improvements
    { message = "^perf", group = "Performance" },
    # Documentation
    { message = "^docs", group = "Documentation" },
    # Style changes
    { message = "^style", group = "Style" },
    # Code refactoring
    { message = "^refactor", group = "Refactoring" },
    # Test additions/modifications
    { message = "^test", group = "Tests" },
    # Build system
    { message = "^build", group = "Build System" },
    # CI/CD changes
    { message = "^ci", group = "CI/CD" },
    # Chores
    { message = "^chore", group = "Chores" },
    # Reverts
    { message = "^revert", group = "Reverts" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter out merge commits
filter_commits = true

# Regex to parse commit links in the commit body
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/fax-lang/faxc/issues/$1" },
    { pattern = "!(\\d+)", href = "https://github.com/fax-lang/faxc/pull/$1" },
]

# Limit the number of commits included in the changelog
limit_commits = 1000

# Sort commits by date (newest first)
sort_commits = "newest"

# Show commits that don't have a group
show_unconventional = false

[remote.github]
# GitHub owner
owner = "fax-lang"

# GitHub repository name
repo = "faxc"

# GitHub API URL (optional, defaults to https://api.github.com)
# api_url = "https://api.github.com"

# GitHub token for API access (optional, uses GITHUB_TOKEN by default)
# token = ""
