# Clippy configuration for Fax Compiler
# https://rust-lang.github.io/rustcfguide/clippy/configuration.html

# Disallowed methods
disallowed-methods = [
    { path = "std::process::exit", reason = "Use proper error handling instead" },
]

# Disallowed types
disallowed-types = [
    { path = "std::collections::HashMap", reason = "Use indexmap::IndexMap for deterministic iteration" },
]

# Allow these lints in clippy.toml (use msrv format)
msrv = "1.87"

cognitive-complexity-threshold = 25
too-many-arguments-threshold = 7
type-complexity-threshold = 250
enum-variant-size-threshold = 200
too-many-lines-threshold = 100
