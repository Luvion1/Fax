syntax = "proto3";

package fax.compiler;

option java_package = "com.fax.compiler";
option go_package = "github.com/fax/compiler/proto";

// Common position information
message SourcePos {
  string filename = 1;
  uint32 line = 2;
  uint32 column = 3;
  uint32 offset = 4;
}

message SourceRange {
  SourcePos start = 1;
  SourcePos end = 2;
}
