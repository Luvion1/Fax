syntax = "proto3";

package fax.compiler;

import "common.proto";
import "types.proto";
import "expr.proto";

// Declaration AST node
message Decl {
  oneof decl_kind {
    FunDecl fun = 1;
    StructDecl struct = 2;
    EnumDecl enum = 3;
  }
  bool is_public = 4;
  SourceRange span = 5;
}

// Function declaration
message FunDecl {
  string name = 1;
  repeated Param params = 2;
  Type return_type = 3;
  Expr body = 4;
}

// Struct declaration
message StructDecl {
  string name = 1;
  repeated Field fields = 2;
}

// Enum declaration
message EnumDecl {
  string name = 1;
  repeated EnumVariant variants = 2;
}

message EnumVariant {
  string name = 1;
  repeated Type payload_types = 2;
}

// Module (top-level container)
message Module {
  string name = 1;
  repeated Decl declarations = 2;
}
