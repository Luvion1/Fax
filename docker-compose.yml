version: '3.8'

services:
  # Fax compiler service
  faxc:
    build:
      context: .
      dockerfile: Dockerfile
    image: fax:latest
    container_name: fax-compiler
    volumes:
      - ./examples:/workspace/examples:ro
      - ./output:/workspace/output
    command: ["--help"]

  # Development environment
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: fax:dev
    container_name: fax-dev
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: ["bash"]
    stdin_open: true
    tty: true

  # Testing environment
  test:
    build:
      context: .
      dockerfile: Dockerfile
    image: fax:test
    container_name: fax-test
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: ["lake", "test"]

  # Benchmark environment
  benchmark:
    build:
      context: .
      dockerfile: Dockerfile
    image: fax:benchmark
    container_name: fax-benchmark
    volumes:
      - .:/workspace
      - ./benchmark-results:/workspace/results
    working_dir: /workspace
    command: ["lake", "exe", "benchmark-gc"]
